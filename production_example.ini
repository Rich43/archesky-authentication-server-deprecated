###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/1.10-branch/narr/environment.html
###

[app:main]
use = egg:pyracms3_authentication_server

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

session.type = file
session.data_dir = %(here)s/sessions
session.lock_dir = %(here)s/sessions
session.cookie_on_exception = true
session.auto = true
session.httponly = true

client.id = put openid client id here
client.secret = put openid secret here
provider.url = https://accounts.google.com
contact.email = example@example.com
redirect.url = http://example.com/user_area

[server:main]
use = egg:waitress#main
listen = *:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/1.10-branch/narr/logging.html
###

[loggers]
keys = root, pyracms3_authentication_server

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_pyracms3_authentication_server]
level = WARN
handlers =
qualname = pyracms3_authentication_server

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
